<VirtualHost *:80>
  ServerAdmin mediboard
  DocumentRoot /var/www/html/mediboard

  <Directory /var/www/html/mediboard>
      Options Indexes FollowSymLinks MultiViews
      AllowOverride All
      Require all granted
  </Directory>

  # ðŸ”“ Autoriser l'accÃ¨s au rÃ©pertoire tmp
  <Directory /var/www/html/mediboard/tmp>
      Options -Indexes
      AllowOverride None
      Require all granted
  </Directory>

  # ðŸ”“ Autoriser l'accÃ¨s au rÃ©pertoire files
  <Directory /var/www/html/mediboard/files>
      Options -Indexes
      AllowOverride None
      Require all granted
  </Directory>

  <IfModule dir_module>
    DirectoryIndex index.html index.php
  </IfModule>

  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
